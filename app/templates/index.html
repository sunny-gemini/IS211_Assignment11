{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


  <div class="form">
    <form id ="val" action= "{{ url_for('add') }}" method="POST"  class="was-validated">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Add a new todo item: </label>
        <textarea name = "todoitem" class="form-control" id="exampleFormControlTextarea1" rows="1" required></textarea>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="col-form-label">Email</label>
        <input name = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required >
      </div>




      <div class="input-group">
        <label class="input-group-text">Priority</label>
        <select class="form-select" name="priority" required>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
    </div>
        <br>
    <p style="color:green;"> {{ message }} </p>
      
    <div class = additem>    <br><br>
        <input type="submit" value="Add Item" class="btn btn-secondary">
  </div>
        
      </form>
        
      <p class = "fm">
        <form action = "{{ url_for('view_list') }}" method="POST">
          <input type="submit" value="View list" class="btn btn-secondary">
        </form>
      </p>
      </div>

  </div>
</body>

</html>

{% endblock %}
